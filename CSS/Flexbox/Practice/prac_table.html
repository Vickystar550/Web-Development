<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
    <style>
        table {
            width: 100%;
        }

        td {
            border: 10px solid green;
            background-color: black;
            color: white;
        }

        .col1 {
            width: 25%;
        }

        .col2 {
            width: 10%;
        }

        .col3 {
            width: 45%;
        }
    </style>
</head>

<body>
    <table>
        <tr class="row">
            <td class="col1">
                Hello gentlemen corp members!
            </td>
            <td class="col2">
                How are you doing na?
            </td>
            <td class="col3">
                Hope you aren't part of the protest?
            </td>
        </tr>
    </table>
</body>
</html>
